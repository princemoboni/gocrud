{{ define "Index" }}
  {{ template "Header" }}
    {{ template "Menu"  }}
    <h2> Registered </h2>
    <table class="table table-striped table-dark">
      <thead class="thead-dark">
      <tr>
        <td>ID</td>
        <td>Name</td>
        <td>surname</td>
        <td>View</td>
        <td>Edit</td>
        <td>Delete</td>
      </tr>
       </thead>
       <tbody>
    {{ range . }}
      <tr>
        <td>{{ .Id }}</td>
        <td> {{ .Name }} </td>
        <td>{{ .Surname }} </td> 
        <td><a href="/show?id={{ .Id }}">View</a></td>

    {{ end }}
       </tbody>
    </table>
  {{ template "Footer" }}
{{ end }}
